<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>데이터를 전송하는 방법, method</title>
  </head>
    <!-- default는 (get), (post)는 무엇인지 알아보자 -->
  <body>
    <h2>form-GET방식 (default)</h2>
    <p>입력받은 정보를 url을 통해 전송한다</p>
    <h2>form-post방식</h2>
    <p>입력받은 정보를 url에 노출하지 않고 숨겨서 전송한다</p>
    <p>가급적 post방식을 꼭 이용하도록 하자</p>
    <form action="http://localhost/method.php" method="POST">
      <p>
        <label>id: 
          <input type="text" name="id">
        </label>
      </p>
      <p>
        <label>password: 
          <input type="password" name="pwd">
        </label>
      </p>
      
      <!-- password와 같이 URL에 노출되지 않고 전달되는 정보: post -->
      <input type="submit">

    </form>
  </body>
</html>

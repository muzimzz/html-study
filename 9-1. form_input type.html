    <h2>다양한 제출양식 <a href="4-7. form_upload, others.html">(4-7 참고)</a></h2>

      <p>type="number"</p>
      <label for="age">나이: </label>
      <input id="age" name="age" type="number" min="1" max="149">
      <label for="height">키: </label>
      <input id="height" name="heihgt" type="number" min="1" max="299">
      <label for="weight">몸무게: </label>
      <input id="weight" name="weight" type="number" min="1" max="299">     
      <input type="submit" value="submit">
    </form>

      type="number"을 사용할 경우 모바일에서 입력 시 숫자 키패드가 뜬다.<br>
      type="email"을 사용할 경우 모바일에서 입력 시 영문 키패드가 뜬다.

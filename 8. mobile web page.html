<html>
  <head>
    <title>mobile web page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
  </head>
  <body>
    <h2>브라우저가 모바일에서의 화면을 최적화하도록 해보자</h2>
    <p>우클릭-검사-Toggle device toolbar(Ctrl+Shift+M)를 누르면 모바일 화면을 볼 수 있다.<br>
      &lt;meta name="viewport" content="width=divice-width"&gt;를 써보자.<br>
      화면의 크기가 작은 디바이스에서 최적화할 수 있다.<br>
      우클릭-검사는 크롬 개발자 도구로, F12키를 눌러서도 열 수 있다.<br>
      initial-scale=1.0 : 줌을 1.0으로(화면을 축소/확대하지 않은 상태로) 페이지를 시작한다.<br>
    </p>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>dropdown list</title>
  </head>

  <body>
    <form action="http://localhost/color.php">
      <h1>색상 선택 (option)</h1> <!-- option: 선택지 -->
      <select name="color">
        <option value="red">붉은색</option>
        <option value="green">초록색</option>
        <option value="yellow">노란색</option>
      </select>
      <h1>색상 다중 선택 (multiple)</h1>
      <select name="color2" multiple> <!-- ctrl+클릭으로 다중선택 -->
        <option value="red">붉은색</option>
        <option value="green">초록색</option>
        <option value="yellow">노란색</option>
      </select>
      <input type="submit">
    </form>
  </body>
</html>

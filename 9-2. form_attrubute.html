<html>
  <head>
    <meta charset="UTF-8">
    <title>input attribute</title>
  </head>
  <body>
    <p>autocomplete="on": 자동완성기능 활성화<br>
    placeholder="id/비밀번호를 입력해주세요"<br>
    autofocus: 페이지 접속 시 입력 창에 커서 위치</p>
    <form action="login.php" autocomplete="on">
      <input type="text" name="id" placeholder="id를 입력해주세요" autofocus>
      <input type="password" name="password" autocomplete="off" placeholder="비밀번호를 입력해주세요">
      <input type="submit">
    </form>
  </body>
</html>

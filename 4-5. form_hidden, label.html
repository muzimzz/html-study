<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>input_hidden</title>
  </head>

  <body>
    <h1>F12: 히든과 라벨 참고</h1>
    <form action="http://localhost/userinformation.php">
      <p>
        <label for="user_id">ID</label>:
        <input id="user_id" type="text" name="id">
      </p>
      <p>
        <label for="user_pwd">password</label>:
        <input id="user_pwd" type="password" name="pwd">
      </p>
      <p>
        <input type="hidden" name="tokenID" value="akx1wd">
      </p>
      <p> 
        <label>입력 칸: 
          <textarea name="" id="" cols="30" rows="2">문구를 입력하세요</textarea>
        </label>
      </p>
      <p> <!-- label로 감싸면 input에 이름표를 붙여줍니다 -->
        <label> 붉은색
          <input type="radio" name="color" value="red">
        </label>
      </p>
      <p>
        <label> 파란색
          <input type="radio" name="color" value="blue">
        </label>
      </p>
      <p>
        <label> 노란색
          <input type="radio" name="color" value="yellow">
        </label>
      </p>
      <input type="submit" value="제출합니다">

    </form>
  </body>

</html>
